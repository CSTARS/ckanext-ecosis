<polymer-element name="esis-item" attributes="ele label">
	<template>
		<style>
			:host {
				display: block;
				margin: 25px 15px;
				cursor: pointer;
			}
			:host(.core-selected) {
  				font-weight: bold;
			}
			#secondaryContent {
				font-size: 12px;
				font-style: italic;
				color: #888;
			}
		</style>

		<div class="root">
			<div>{{label}}</div>
			<div id="secondaryContent"></div>
		</div>
	</template>
	<script>
		Polymer('esis-item', {
			esisComponent : {},

			ready : function() {
				if( !this.ele ) return;
				this.esisComponent = document.createElement(this.ele);
				this.esisComponent.menuItem = this;
				this.classList.add('animated');
				this.classList.add('bounceInLeft');
			},

			setSecondaryHtml : function(html) {
				this.$.secondaryContent.innerHTML = html;
			}
		});
	</script>
