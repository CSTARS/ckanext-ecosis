<link rel="import" href="esis-ui-card.html" />

<polymer-element name="esis-ui-measurement" attributes="measurement">
	<template>
		<style>
			.card {
				margin: 10px 5px;
				padding: 5px;
				border: 1px solid #ccc;
				border-radius: 3px;
			}
			table tr th {
				text-align: left;
			}
			h4 {
				margin: 5px;
			}
			table {
				width: 100%;
			}
			table td {
				padding: 6px 2px;
			}
		</style>

		<div class="card">
			<h4 style="color: #888">From - {{measurement.filename}}</h4>

			<table style="width:100%">
				<tr template repeat="{{item in metadata.file}}">
					<td><span class="bs-label success-label">{{item.key}}</span></td><td>{{item.value}}</td>
				</tr>
				<tr template repeat="{{item in metadata.joined}}">
					<td><span class="bs-label warning-label">{{item.key}}</span></td><td>{{item.value}}</td>
				</tr>
				<tr template repeat="{{item in metadata.measurement}}">
					<td><span class="bs-label info-label">{{item.key}}</span></td><td>{{item.value}}</td>
				</tr>
			</table>

			<div id="chart" style="height:400px"></div>
		</div>
	</template>
	<script>
		Polymer('esis-ui-measurement', {
			measurement : {},

			metadata : {
				file : [],
				joined : [],
				measurement : []
			},

			dt : null,
			chart : null,

			observe : {
				measurement : '_update',
			},

			ready : function() {
				this.chart = new google.visualization.LineChart(this.$.chart);
			},

			_update : function() {
				this.metadata = {
					file : [],
					joined : [],
					measurement : []
				}
				if( !this.measurement ) return;
				if( !this.measurement.metadata ) return;

				var attrMap = document.querySelector('esis-datastore').attributeMap;
				var flipMap = {};
				// flip the map;
				for( var key in attrMap ) {
					if( attrMap[key] != '' ) flipMap[attrMap[key]] = key;
				}

				var key;
				for( key in this.measurement.metadata.file ) {
					this.metadata.file.push({key:this._getLabel(key, flipMap), value:this.measurement.metadata.file[key]});
				}
				for( key in this.measurement.metadata.joined ) {
					this.metadata.joined.push({key:this._getLabel(key, flipMap), value:this.measurement.metadata.joined[key]});
				}
				for( key in this.measurement.metadata.measurement ) {
					this.metadata.measurement.push({key:this._getLabel(key, flipMap), value:this.measurement.metadata.measurement[key]});
				}

				this.dt = new google.visualization.DataTable();
				var rows = [];

				this.dt.addColumn('number', 'Wavelength');
				this.dt.addColumn('number', '')

				for( var i = 0; i < this.measurement.data.length; i++ ) {
			  		rows.push([
			  			parseFloat(this.measurement.data[i][0]),
			  			parseFloat(this.measurement.data[i][1])
			  		]);
				}

				rows.sort(function(a, b){
		       		if( a[0] > b[0] ) return 1;
		       		if( a[0] < b[0] ) return -1;
		       		return 0;
		    	});

		      	this.dt.addRows(rows);

		      	setTimeout(function(){
		      		this._drawChart();
		      	}.bind(this), 200);
			},

			_getLabel : function(key, attrMap) {
				if( attrMap[key] ) {
					 return (esis.metadata[attrMap[key]] ? attrMap[key] : '*'+attrMap[key]) + ' (' +
					 		(esis.metadata[key] ? key : '*'+key) + ')';
				}
				return esis.metadata[key] ? key : '*'+key;
			},

			show : function() {
				this._update();
			},

			_drawChart : function() {

		      // Set chart options
		      var options = {
		            width : $(this.$.chart).width(),
		            height : 400,
		            legend : {
		            	position : 'none'
		            },
		            animation:{
				        duration: 1000,
				        easing: 'out'
				    }
		      };

		      // Instantiate and draw our chart, passing in some options.
		      this.chart.draw(this.dt, options);
			}
		});
	</script>
</polymer-element>
