<polymer-element name="esis-attribute-name" attributes="name mappedName esisName enforceSize" noscript>
    <template>
        <style>
            :host {
                display: inline-block;
            }
            .original {
                color: #888;
                font-size: 12px;
                font-style: italic;
            }
            div[custom] {
                color: #888;
                font-style: italic;
            }
            div[enforce] {
                word-break: break-all;
                max-width: 250px;
            }
        </style>

        <template bind if="{{mappedName}}">
            <div>{{mappedName}}</div>
            <div class="original" enforce?="{{enforceSize}}">{{name}}</div>
        </template>
        <template bind if="{{!mappedName}}">
            <div custom?="{{!esisName}}" enforce?="{{enforceSize}}">{{name}}</div>
        </template>
    </template>
</polymer-element>
