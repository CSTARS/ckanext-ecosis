<polymer-element name="esis-ui-chart" attributes="data height options cols type">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <div id="root" style="height:{{height}}px" hidden?="{{!hasData}}"></div>
        <div hidden?="{{hasData}}" style="color:#888">
            No spectral data to chart.
        </div>
    </template>
    <script>
        Polymer('esis-ui-chart',{
            dt : null,
            chart : null,
            height : 400,
            animate : false,

            hasData : true,

            updateTimer : -1,

            observe : {
                height : 'redraw',
                data  : 'update',
                cols : 'update',
                type : 'update',
                options : 'update'
            },

            onLoadHandlerSet : false,

            options : null,
            cols : null,

            ready : function() {
                $(window).on('resize', function(){
                    this.redraw();
                }.bind(this));
            },

            setOnloadHandler : function() {
                if( this.onLoadHandlerSet ) return;

                // put in global scope by cwn-datastore
                chartLoadHandlers.push(function(){
                    this.update();
                }.bind(this));
            },
            

            update : function() {
                if( !window.google.visualization ) return this.setOnloadHandler();
                if( !window.google.visualization.LineChart ) return this.setOnloadHandler();

                if( this._isEmpty() ) return;

                if( !this.chart ) {
                    if( this.type ) {
                        this.chart = new google.visualization[this.type](this.$.root);
                    } else {
                        this.chart = new google.visualization.LineChart(this.$.root);
                    }
                }

                if( this.updateTimer == -1 ) clearTimeout(this.updateTimer);
                this.updateTimer = setTimeout(function() {
                    this.updateTimer = -1;
                    this._update();
                }.bind(this), 500);
            },

            _update : function() {
                if( this.cols ) {
                    this.dt = new google.visualization.DataTable();
                    for( var i = 0; i < this.cols.length; i++ ) {
                        this.dt.addColumn(this.cols[i]);
                    }
                    this.dt.addRows(this.data);
                } else {
                    this.dt = google.visualization.arrayToDataTable(this.data);
                }
                
                this.redraw();
            },

            _isEmpty : function() {
                if( !this.data ) {
                    this.hasData = false;
                    return true;
                }
                if( this.data.length < 2 ) {
                    this.hasData = false;
                    return true;
                }
                if( this.data[0].length == 0 ) {
                    this.hasData = false;
                    return true;
                }
                this.hasData = true;
                return false;
            },

            redraw : function() {
                if( !this.chart || !this.dt ) return;

                var options = {
                    legend : {
                        position : 'none'
                    }
                };

                if( this.options ) {
                    for( var key in this.options ) {
                        options[key] = this.options[key];
                    }
                }

                this.chart.draw(this.dt, options);
            }
        });
    </script>
</polymer-element>
