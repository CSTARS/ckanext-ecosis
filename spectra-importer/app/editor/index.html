<!doctype html>
<html>
  <head>
    <title>Ecosis Dataset Editor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- build:js scripts/build.js -->
      <script src="components/webcomponentsjs/webcomponents.js"></script>
      <script src="components/jquery/dist/jquery.min.js"></script>
      <script src="scripts/app.js"></script>
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/app.css" shim-shadowdom />

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
    </script>

    <link rel="import" href="elements.html" />
  </head>

  <body unresolved>

    <esis-scaffold label="Ecosis Dataset Editor" fit touch-action="auto">

      <paper-icon-button class="menuButton" icon="menu" ></paper-icon-button>
      <esis-dataset-creator class="sourceButton bottom"></esis-dataset-creator>

      <esis-item label="Basic Information" tag="basic-fields" ele="esis-basic-fields"></esis-item>
      <esis-item label="Resources" tag="resources" ele="esis-resources"></esis-item>
      <esis-item label="Schema" tag="schema-settings" ele="esis-schema-settings"></esis-item>

    </esis-scaffold>

    <esis-datastore></esis-datastore>
    <esis-dataset-loader></esis-dataset-load>
    <esis-ckan></esis-ckan>
  </body>

</html>
