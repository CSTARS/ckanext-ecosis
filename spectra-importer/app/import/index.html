<!doctype html>
<html>
  <head>
    <title>EcoSIS Importer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- build:js /import/scripts/build.js -->
      <script src="components/webcomponentsjs/webcomponents-lite.js"></script>
      <script src="components/jquery/dist/jquery.js"></script>
      <script src="components/bootswatch-dist/js/bootstrap.js"></script>
      <script src="components/leaflet/dist/leaflet.js"></script>
      <script src="components/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
      <script src="components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
      <script src="components/isotope/dist/isotope.pkgd.js"></script>

      <script src="scripts/bundle.js"></script>
      <script src="scripts/app.js"></script>

    <!-- endbuild -->

    <!-- build:css /import/styles/build.css -->
      <link rel="stylesheet" href="styles/app.css" />
      <link rel="stylesheet" href="components/bootswatch-dist/css/bootstrap.css" />
      <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css" />
      <link rel="stylesheet" href="components/animate-css/animate.css" />
      <link rel="stylesheet" href="components/leaflet/dist/leaflet.css" />
      <link rel="stylesheet" href="components/leaflet-control-geocoder/dist/Control.Geocoder.css" />
      <link rel="stylesheet" href="components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <!-- endbuild -->

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
    </script>

    <link rel="import" href="/import/elements.html" />
  </head>

  <body>
    <ecosis-header></ecosis-header>

    <div style="padding-top: 60px">
      <ecosis-page-basic-info id="basic" class="page animated fadeIn"></ecosis-page-basic-info>
      <ecosis-page-add-resource id="add-resources" class="page animated fadeIn"></ecosis-page-add-resource>
      <ecosis-page-current-resources id="current-resources" class="page animated fadeIn"></ecosis-page-current-resources>
      <ecosis-page-advanced id="advanced" class="page animated fadeIn"></ecosis-page-advanced>
      <ecosis-page-push id="push" class="page animated fadeIn"></ecosis-page-push>
    </div>

    <ecosis-resource-popup id="resourcePopup"></ecosis-resource-popup>
    <ecosis-error-popup></ecosis-error-popup>
    <ecosis-upload-splash></ecosis-upload-splash>

    <!-- Splash Screen -->
    <div class="modal fade" id="splash" tabindex="-1" role="dialog" aria-labelledby="splashLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="splashLabel"><i class="fa fa-circle-o-notch fa-spin"></i> Preparing workspace...</h4>
          </div>
          <div class="modal-body">
            Depending on the size of your dataset and the last time it was accessed, this
            may take several minutes.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
