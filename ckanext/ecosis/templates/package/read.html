{% ckan_extends %}

{% block package_notes %}
  {% if c.pkg_notes_formatted %}
    <div class="notes embedded-content">
      {{ c.pkg_notes_formatted }}
    </div>
  {% endif %}
  {% if not pkg.private %}
    <a href="{{ c.environ['pylons.pylons'].config['esis.search_url'] }}#result/{{ pkg.id }}" target="_blank">View in Ecosis Search</a>
  {% endif %}
{% endblock %}
