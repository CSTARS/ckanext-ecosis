<polymer-element name="esis-resource">
	<template></template>
	<script>
		Polymer('esis-resource', {
			contents   : null,
			filename   : '',
			mimetype   : '',
			ext        : '',
			datasheets : [],
			title      : '',
			ckanId     : '',

			observe : {
				filename : '_setTitle'
			},

			_setTitle : function() {
				this.title = this.filename.replace(/.*\//,'');
				if( this.title.length == 0 || this.title == ' ' ) this.title = this.filename;
			},

			setCkanId : function(ckanId) {
				this.ckanId = ckanId;
				for( var i = 0; i < datasheets.length; i++ ) {
					this.datasheets.setCkanId(ckanId);
				}
			}

		});
	</script>
<polymer-element>
